<!DOCTYPE html>
<html lang="en">
<head>

</ul>

<script type="text/javascript">
    function ready() {

        var slider = new Slider('slider',{
            speed: 200,
            direction: 'right',
            loop: false,
            autoStart: true,
            move: '111'
        });

        slider.initialize();
    }

    document.addEventListener("DOMContentLoaded", ready);
</script>
