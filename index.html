<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS slider</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="slider.js"></script>
</head>
<body>

<div class="main-container">

    <ul id="slider">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
    </ul>

</div>

<script type="text/javascript">

    var slider = new Slider('slider', {
        speed: 500,
        animationDuration: 500,
        direction: 'right',
        loop: true,
        autoPlay: false,
        easing: 'easeInQuart'
    });

    slider.initialize();

</script>
</body>
</html>
